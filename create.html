<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Create</title>
</head>
<body>
    
    <div class="signup">

        <div class="header">
            Let's get you set up!
        </div>

        <br>


        <div class="overalluser">
            <form class="user">
                <label for="username">Username</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="cpassword">Confirm Password</label><br>
                <input type="password" id="cpassword" name="cpassword"><br>
                <label for="email">Email</label><br>
                <input type="text" id="email" name="email">
            </form>

            <div class="accounttype">
                <b>Account Type</b> <br>
                <input type="radio" name="whichPT">Physical Therapist</input> <br>
                <input type="radio" name="whichPT">Occupational Therapist</input> <br>
                <input type="radio" name="whichPT">Speech Therapist</input> <br>
                <input type="radio" name="whichPT">Client</input>
            </div>
        </div>

        <br>
       
        <div class="avatar">
            Choose an Avatar <Br>
            <input type="button" class="img-button-1">
            <input type="button" class="img-button-2">
            <input type="button" class="img-button-3">
            <input type="button" class="img-button-4">
            <input type="button" class="img-button-5">
            <input type="button" class="img-button-6"><br>
            <input type="button" class="img-button-7">
            <input type="button" class="img-button-8">
            <input type="button" class="img-button-9">
            <input type="button" class="img-button-10">
            <input type="button" class="img-button-11">
            <input type="button" class="img-button-12">
        </div>



    </div>


</body>
</html>
